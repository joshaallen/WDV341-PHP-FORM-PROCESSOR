<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <h1>WDV341 Intro to PHP</h1>
    <main>
      <h2>Unit 5-1 HTML Form Processor</h2>
      <form action="phpform.php" method="post">
        <legend>HTML Form</legend>
        <fieldset>
          <legend>Name</legend>
          <div>
            <label for="cxFirstName">First Name:</label>
            <input type="text" name="cxFirstName" id="cxFirstName">
          </div>
          <div>
            <label for="cxLastName">Last Name:</label>
            <input type="text" name="cxLastName" id="cxLastName">
          </div>
          <div>
            <label for="schoolName">School Name:</label>
            <input type="text" name="schoolName" id="schoolName">
          </div>
        </fieldset>
        <fieldset>
          <legend>Contact Method</legend>
          <div>
            <label for="cxEmail">Email</label>
            <input type="email" name="cxEmail" id="cxEmail" placeholder="about@example.com" size=32>
          </div>
        </fieldset>
        <fieldset class="standing">
          <legend>Current Academic Standing</legend>
          <div>
            <input type="radio" name="academic" id="HighSchool" value="HighSchool">
            <label for="HighSchool">High School</label>
          </div>
          <div>
            <input type="radio" name="academic" id="Freshman" value="Freshman">
            <label for="Freshman">Freshman</label>
          </div>
          <div>
            <input type="radio" name="academic" id="Sophmore" value="Sophmore">
            <label for="Sophmore">Sophomore</label>

          </div>

        </fieldset>
        <fieldset>
          <legend>Course Options</legend>
          <label for="select">Courses</label>
          <select name="select" id="select" size=1>
            <option value="D" selected="selected">Default</option>
            <option value="CIS">Computer Information Systmes</option>
            <option value="GD">Graphic Design</option>
            <option value="WD">Web Development</option>
          </select>
        </fieldset>
        <fieldset class="options">
          <legend>Contact Options</legend>
          <div>
            <input type="checkbox" name="contact" id="PI" value="Please contact me with program Information"
              checked="checked">
            <label for="PI">Please contact me with program Information</label>
          </div>
          <div>
            <input type="checkbox" name="contact" id="PA" value="I would like to contact an program advisor">
            <label for="PA">I would like to contact an program advisor</label>
          </div>

        </fieldset>
        <fieldset>
          <legend>Comments</legend>
          <textarea name="comments" id="comments" cols="30" rows="10">Please leave you comment
          </textarea>
        </fieldset>
        <input type=submit></input>
        <input type="reset"></input>
      </form>
    </main>
  </div>
</body>

</html>
